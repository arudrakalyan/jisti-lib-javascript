<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jitsi Meet Conference</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            content: [
                "./src/**/*.{html,js}"
            ],
            plugins: [require("daisyui")],
            daisyui: {
                themes: ["light"],
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">
                <i class="fas fa-video mr-2"></i> Jitsi Meet
            </a>
        </div>
        <div class="flex-none">
            <button id="profileSettings" class="btn btn-ghost mr-2">
                <i class="fas fa-user-cog"></i> Profile
            </button>
            <button id="appSettings" class="btn btn-ghost">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-grow">
        <!-- Streams Container -->
        <div class="w-9/12 p-4 bg-base-200 overflow-auto" id="streamsContainer">
            <div class="streams grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Streams will be dynamically added here -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="w-3/12 border-l border-base-300">
            <!-- Participants List -->
            <div class="card bg-base-100 rounded-none">
                <div class="card-header bg-primary text-primary-content p-4">
                    <i class="fas fa-users mr-2"></i> Participants
                </div>
                <div class="card-body p-4 max-h-[50%] overflow-auto" id="participantsList">
                    <!-- Participants will be dynamically added here -->
                </div>
            </div>

            <!-- Chat -->
            <div class="card bg-base-100 rounded-none">
                <div class="card-header bg-primary text-primary-content p-4">
                    <i class="fas fa-comments mr-2"></i> Chat
                </div>
                <div class="card-body p-4 flex flex-col">
                    <div id="chatMessages" class="flex-grow overflow-auto mb-4 bg-base-200 p-2 rounded">
                        <!-- Chat messages will be dynamically added here -->
                    </div>
                    
                    <div class="flex">
                        <input type="file" id="attachmentInput" class="hidden" accept="image/*,video/*,application/pdf">
                        <input type="text" id="chatInput" class="input input-bordered flex-grow mr-2" placeholder="Type a message...">
                        <button id="attachmentBtn" class="btn btn-square mr-2">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="sendChat" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="conference-toolbar bg-base-200 py-4 flex justify-center space-x-4">
        <button id="toggleAudio" class="btn btn-outline">
            <i class="fas fa-microphone"></i> Mute
        </button>
        <button id="toggleVideo" class="btn btn-outline">
            <i class="fas fa-video"></i> Stop Video
        </button>
        <button id="shareScreen" class="btn btn-outline">
            <i class="fas fa-desktop"></i> Share Screen
        </button>
        <button id="hangup" class="btn btn-error">
            <i class="fas fa-phone-slash"></i> Hang Up
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
    <script src="./node_modules/faker/dist/faker.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
